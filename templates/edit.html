{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit "{{ crime['crime_title'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" placeholder="Crime title"
               class="form-control"
               value="{{ request.form['title'] or crime['crime_title'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="content">Content</label>
        <textarea name="content" placeholder="Crime Description "
                  class="form-control">{{ request.form['content'] or crime['crime_incident_description'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>

{% endblock %}
